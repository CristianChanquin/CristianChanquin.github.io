<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto banderas</title>
    <link rel="stylesheet" href="css/style-ejercicio1-resuelto.css">
</head>

<body id="body1">
    <h1>Trabajando con banderas</h1>



    <select id="mySelect" onchange="myFunction()">
        <option value="Opcion">Selecciona una opcion</option>
        <option value="Guatemala">Guatemala</option>
        <option value="India">India</option>
        <option value="Paises Bajos">Paises Bajos</option>
        <option value="Suecia">Suecia</option>
        <option value="Suiza">Suiza</option>
    </select>

    <p id="demo"></p>


    <article id="ejercicio1">
        <h2>Ejercicio 1: Guatemala</h2>
        <div class="contenedor">
            <div class="parte1"></div>
            <div class="parte3"></div>
            <div class="parte2"><img src="img/guatemala.png" alt="Escudo Guatemala"></div>
        </div>
    </article>

    <article id="ejercicio2">
        <h2>Ejercicio 2: India</h2>
        <div class="contenedor">

            <div class="parte2"></div>

            <div class="parte4"></div>

            <div class="parte6"><img src="img/india.png" alt="Emblema India"></div>
            <div class="parte7"></div>
        </div>
    </article>

    <article id="ejercicio3">
        <h2>Ejercicio 3: Paises Bajos</h2>
        <div class="contenedor">
            <div id="bajos">
                <div class="parte1"></div>
                <div class="parte2"></div>
                <div class="parte3"></div>
            </div>



        </div>
    </article>
    <article id="ejercicio4">
        <h2>Ejercicio 4: Suecia</h2>
        <div class="contenedor">
            <div id="superior">
                <div class="parte1"></div>
                <div class="parte2"></div>
                <div class="parte3"></div>
            </div>
            <div class="parte4"></div>
            <div id="inferior">
                <div class="parte5"></div>
                <div class="parte6"></div>
                <div class="parte7"></div>
            </div>
        </div>
    </article>


    <article id="ejercicio5">
        <h2>Ejercicio 5: Suiza</h2>
        <div class="contenedor">
            <div class="parte1"></div>
            <div class="parte2"></div>
            <div class="parte3"></div>
        </div>
    </article>;


</body>

<script>

    document.getElementById("ejercicio1").style.display = "none";
    document.getElementById("ejercicio2").style.display = "none";
    document.getElementById("ejercicio3").style.display = "none";
    document.getElementById("ejercicio4").style.display = "none";
    document.getElementById("ejercicio5").style.display = "none";



    function myFunction() {
        /*var x = document.getElementById("mySelect").value;*/
        var x = document.getElementById("mySelect").value;
        console.log(x);


        if (x == "Opcion") {
            document.getElementById("ejercicio1").style.display = "none";
            document.getElementById("ejercicio2").style.display = "none";
            document.getElementById("ejercicio3").style.display = "none";
            document.getElementById("ejercicio4").style.display = "none";
            document.getElementById("ejercicio5").style.display = "none";


        } else if (x == "Guatemala") {
            document.getElementById("ejercicio1").style.display = "block";
            document.getElementById("ejercicio2").style.display = "none";
            document.getElementById("ejercicio3").style.display = "none";
            document.getElementById("ejercicio4").style.display = "none";
            document.getElementById("ejercicio5").style.display = "none";



        } else if (x == "India") {
            document.getElementById("ejercicio1").style.display = "none";
            document.getElementById("ejercicio2").style.display = "block";
            document.getElementById("ejercicio3").style.display = "none";
            document.getElementById("ejercicio4").style.display = "none";
            document.getElementById("ejercicio5").style.display = "none";


        } else if (x == "Paises Bajos") {
            document.getElementById("ejercicio1").style.display = "none";
            document.getElementById("ejercicio2").style.display = "none";
            document.getElementById("ejercicio3").style.display = "block";
            document.getElementById("ejercicio4").style.display = "none";
            document.getElementById("ejercicio5").style.display = "none";



        } else if (x == "Suecia") {
            document.getElementById("ejercicio1").style.display = "none";
            document.getElementById("ejercicio2").style.display = "none";
            document.getElementById("ejercicio3").style.display = "none";
            document.getElementById("ejercicio4").style.display = "block";
            document.getElementById("ejercicio5").style.display = "none";


        } else if (x == "Suiza") {
            document.getElementById("ejercicio1").style.display = "none";
            document.getElementById("ejercicio2").style.display = "none";
            document.getElementById("ejercicio3").style.display = "none";
            document.getElementById("ejercicio4").style.display = "none";
            document.getElementById("ejercicio5").style.display = "block";
        }
    }


</script>

</html>
